<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--  引入iconjs 用于有颜色的图标-->
  <script src="iconfont.js"></script>
  <link rel="stylesheet" href="iconfont.css">
</head>
<style>
  /*设置通用css*/
  .icon {
    width: 2em;
    height: 2em;
    vertical-align: -0.15em;
    fill: currentColor;
    overflow: hidden;
  }


</style>
<body>

<svg class="icon" aria-hidden="true">
  <use xlink:href="#icon-maojin"></use>
</svg>

<span class="iconfont icon-maojin"></span>

</body>
</html>
