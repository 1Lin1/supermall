<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h1>这是正常的标题</h1>
  <div class="relative-left">
    <h1>这是relative里的正常标题</h1>
    <h1 class="absolute-left">这是absolute-left</h1>
  </div>
</div>
</body>

<style>
  .relative-left{
    position: relative;
    left: 20px;
  }

  .absolute-left{
    position: absolute;
    left: 20px;
  }
</style>
</html>
